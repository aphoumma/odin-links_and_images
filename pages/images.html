<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Image Formats</title>
</head>
<body>
    <h1><center>This Page Covers Common Image Formats</center></h1>
    <ul>
        <li>JPG</li>
        <li>GIF</li>
        <li>PNG</li>
        <li>SVG</li>
    </ul>

    <h2><u>JPEG</u></h2>
      <p>JPG images are good for photos.</p>
      <!--width attribute sets explicit dimension for image-->
      <img src="../images/mochi.jpg" width="75">

    <h2><u>GIF</u></h2>
      <p>GIF images are good for animations</p>
      <img src="../images/mochi.gif" width="75">

    <h2><u>PNG</u></h2>
      <p>PNG images are good for diagrams and icons</p>
      <img src="../images/mochi.png" width="75">

    <h2><u>SVG</u></h2>
      <p>SVG are <em><strong>amazing</strong></em>. Use whenever you can. </p>
      <!--SVG images are 75x75 pixels by default-->
      <img src="../images/mochi.svg">

    
</body>
</html>
